<script type="text/javascript">

// Given a month number, between 1 and 12, and a year, print the number of days in that month - accounting for leap years.

var inputMonth = prompt("Provide a month number, 1 - 12");
var inputYear = prompt("Provide a year (format YYYY)");
var date = new Date(inputYear, inputMonth, 0);
console.log(date);
var dateString = date.toString();
console.log(dateString);
var dateArray = dateString.split(" ");
console.log(dateArray);
console.log("There are " + dateArray[2] + " days in that month/year");

</script>
